# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- master

variables:
  sdk: macosx
  xcodeVersionNum: 11

pool:
  vmImage: 'macos-latest'

steps:
- task: Bash@3
  displayName: "update plist versions"
  inputs:
    targetType: filePath
    filePath: set-version.sh
    arguments: "0.$(Build.BuildNumber)"
- task: Xcode@5
  displayName: Build MorphicCore
  inputs:
    actions: 'build'
    sdk: $(sdk)
    scheme: 'MorphicCore'
    configuration: 'Release'
    xcWorkspacePath: '**/MorphicLite.xcworkspace'
    xcodeVersion: $(xcodeVersionNum)
- task: Xcode@5
  displayName: Build MorphicService
  inputs:
    actions: 'build'
    sdk: $(sdk)
    scheme: 'MorphicService'
    configuration: 'Release'
    xcWorkspacePath: '**/MorphicLite.xcworkspace'
    xcodeVersion: $(xcodeVersionNum)
- task: Xcode@5
  displayName: Build MorphicConfigurator
  inputs:
    actions: 'build'
    sdk: $(sdk)
    scheme: 'MorphicConfigurator'
    configuration: 'Release'
    xcWorkspacePath: '**/MorphicLite.xcworkspace'
    xcodeVersion: $(xcodeVersionNum)
- task: Xcode@5
  displayName: Build MorphicSettings
  inputs:
    actions: 'build'
    sdk: $(sdk)
    scheme: 'MorphicSettings'
    configuration: 'Release'
    xcWorkspacePath: '**/MorphicLite.xcworkspace'
    xcodeVersion: $(xcodeVersionNum)
- task: Xcode@5
  displayName: Build Morphic
  inputs:
    actions: 'build'
    sdk: $(sdk)
    scheme: 'Morphic'
    configuration: 'Release'
    xcWorkspacePath: '**/MorphicLite.xcworkspace'
    xcodeVersion: $(xcodeVersionNum)
